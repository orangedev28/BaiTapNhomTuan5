<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Three Column Layout</title>
<style>
    .container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
    }
    .column {
        padding: 10px;
        box-sizing: border-box;
    }
    .left-column,
    .right-column {
        width: 40%;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
    }
    .vertical-1 {
        flex: 10%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .vertical-2 {
        flex: 90%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .middle-column {
        width: 20%;
        background-color: #e0e0e0;
    }
    /* Chỉnh kích thước cho hình ảnh */
    .left-column img {
        width: 100%;
        height: auto;
    }
    /* Các phần tử bên trong vertical-2 cách nhau và căn giữa */
    .left-column .content-wrapper {
        text-align: center;
    }
    .left-column h2,
    .left-column p {
        margin: 10px 0; /* Thêm khoảng cách trên và dưới cho mỗi phần tử */
    }
</style>
</head>
<body>
    <div class="container">
        <div class="column left-column">
            <div class="vertical-1">
                <button>Trang Nhất</button>
            </div>
            <div class="vertical-2">
                <div class="content-wrapper">
                    <img src="images\thumnails.png" alt="Hình ảnh">
                    <h2>Trump và Clinton đối đầu nảy lửa trong tranh luận trực tiếp đầu tiên</h2>
                    <p>Hai ứng viên chạy đua vào chức tổng thống Mỹ Clinton và Trump tranh cãi nảy lửa trong hàng loạt vấn đề từ nhà đất, thương mại, đến cuộc chiến chống khủng bố...</p>
                </div>
            </div>
        </div>
        <div class="column middle-column">
            <div class="vertical-1">
                <button>English</button>
            </div>
            <div class="vertical-2">
                <div class="sub-vertical">
                    <button>1</button>
                </div>
                <hr>
                <div class="sub-vertical">
                    <button>2</button>
                </div>
                <hr>
                <div class="sub-vertical">
                    <button>3</button>
                </div>
                <hr>
                <div class="sub-vertical">
                    <button>4</button>
                </div>
                <hr>
                <div class="sub-vertical">
                    <button>5</button>
                </div>
            </div>
            <div class="vertical-3">
                <button>Góc nhìn</button>
                <img src="https://e-talk.vn/wp-content/uploads/2022/09/kids-post.jpg" alt="Hình ảnh" width="30px" height="30px">
                <h2>Tiêu đề</h2>
                <p>Nội dung bài báo</p>
            </div>
        </div>
        <div class="column right-column">
            <!-- Content for right column -->
            <div class="vertical-1">
                <p>Thời gian thực</p>
            </div>
            <div class="vertical-2">
                <img src="https://e-talk.vn/wp-content/uploads/2022/09/kids-post.jpg" alt="Hình ảnh" width="30px" height="30px">
            </div>
            <div class="vertical-3">
                <img src="https://e-talk.vn/wp-content/uploads/2022/09/kids-post.jpg" alt="Hình ảnh" width="30px" height="30px">
            </div>
            <div class="vertical-4">
                <img src="https://e-talk.vn/wp-content/uploads/2022/09/kids-post.jpg" alt="Hình ảnh" width="30px" height="30px">
            </div>
        </div>

    </div>
</body>
</html>
